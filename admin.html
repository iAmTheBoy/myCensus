<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Church Census</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; color: #333; }
        .container { max-width: 1400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); }
        h1 { color: #007bff; border-bottom: 3px solid #007bff; padding-bottom: 10px; display: inline-block; }
        
        /* Summary and Action Bar */
        #summary-and-actions { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        .summary-stats { display: flex; gap: 20px; }
        .stat-box { background-color: #e9ecef; padding: 10px 15px; border-radius: 6px; font-size: 1.1em; }
        .stat-box strong { color: #007bff; font-size: 1.2em; }
        .action-button { background-color: #28a745; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: background-color 0.3s; }
        .action-button:hover { background-color: #218838; }

        /* Filter Section */
        #filter-controls { background-color: #fff; padding: 15px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 20px; display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        #filter-controls button { background-color: #6c757d; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
        #filter-controls button:hover { background-color: #5a6268; }
        #filter-input, #search-input, #column-filter { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        #records-count { font-weight: bold; margin-left: 15px; color: #dc3545; }
        
        /* Layout for Table and Detail Panel */
        #main-content { display: flex; gap: 20px; }
        #records-list-container { flex: 2; }
        #detail-panel { 
            flex: 1;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: none; /* Hidden by default */
        }
        #detail-content { max-height: 70vh; overflow-y: auto; padding-right: 10px; }
        #detail-panel h2 { color: #007bff; border-bottom: 2px solid #ccc; padding-bottom: 5px; margin-top: 0; }
        #detail-panel h3 { color: #555; margin-top: 15px; border-bottom: 1px dashed #eee; padding-bottom: 3px; }
        .detail-item { margin-bottom: 5px; font-size: 0.95em; }
        .detail-item strong { display: inline-block; min-width: 150px; color: #333; }
        .member-block, .child-block { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 4px; background-color: white; }

        /* Table Styling */
        #records-table { width: 100%; border-collapse: collapse; background: white; }
        #records-table th, #records-table td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        #records-table th { background-color: #007bff; color: white; cursor: pointer; }
        #records-table tr:nth-child(even) { background-color: #f2f2f2; }
        #records-table tr:hover { background-color: #cfe2ff; cursor: pointer; }
        #records-table .active-row { background-color: #007bff; color: white; }

        /* Detail Action Buttons */
        #detail-actions { margin-top: 15px; display: flex; gap: 10px; justify-content: flex-end; }
        .edit-btn { background-color: #ffc107; color: #333; }
        .delete-btn { background-color: #dc3545; color: white; }
        .print-btn { background-color: #6c757d; color: white; }
        
        /* Responsive adjustments */
        @media (max-width: 992px) {
            #main-content { flex-direction: column; }
            #detail-panel { width: auto; flex: none; display: block !important; } /* Force display on smaller screens */
        }
        @media print {
            body * { visibility: hidden; }
            #detail-panel, #detail-panel * { visibility: visible; }
            #detail-panel { position: absolute; left: 0; top: 0; width: 100%; border: none; box-shadow: none; }
            #detail-actions, .print-btn { display: none !important; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Church Census Admin Dashboard</h1>

        <div id="summary-and-actions">
            <div class="summary-stats">
                <div class="stat-box">Households: <strong id="total-households">0</strong></div>
                <div class="stat-box">Members: <strong id="total-members">0</strong></div>
                <div class="stat-box">Children: <strong id="total-children">0</strong></div>
            </div>
            <button class="action-button" onclick="window.open('index.html', '_blank')">‚ûï Add New Record</button>
        </div>

        <div id="filter-controls">
            <label for="search-input">Global Search:</label>
            <input type="text" id="search-input" placeholder="Search across all fields">
            
            <label for="column-filter">Filter Column:</label>
            <select id="column-filter">
                <option value="">All Columns</option>
            </select>
            
            <label for="filter-input">Value:</label>
            <input type="text" id="filter-input" placeholder="Value to search in selected column" disabled>
            <button onclick="applySearchFilter()">Apply Filter</button>
            <button onclick="resetFilters()">Reset</button>
            <span id="records-count"></span>
        </div>

        <div id="main-content">
            <div id="records-list-container">
                <table id="records-table">
                    <thead>
                        <tr>
                            <th data-column="Household_ID">Household ID</th>
                            <th data-column="Block_Name">Block Name</th>
                            <th data-column="Residential_Address">Address</th>
                            <th data-column="Contact_No">Contact No</th>
                            <th># Members</th>
                            <th># Children</th>
                        </tr>
                    </thead>
                    <tbody id="records-tbody">
                        </tbody>
                </table>
            </div>

            <div id="detail-panel">
                <div id="detail-content">
                    <h2>Select a Record to View Details</h2>
                    <p>Click on any row in the table to display the full household, member, and child data here. This view is printable.</p>
                </div>
                <div id="detail-actions" style="display:none;">
                    <button class="action-button edit-btn" id="edit-record-btn">üìù Edit Record</button>
                    <button class="action-button delete-btn" id="delete-record-btn">üóëÔ∏è Delete Record</button>
                    <button class="action-button print-btn" onclick="window.print()">üñ®Ô∏è Print Record</button>
                </div>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
