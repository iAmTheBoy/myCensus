<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Church Census</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; color: #333; }
        .container { max-width: 1400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); }
        h1 { color: #007bff; border-bottom: 3px solid #007bff; padding-bottom: 10px; display: inline-block; margin-right: 20px; }
        
        /* New Buttons and Info */
        #top-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .action-button { background-color: #28a745; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; margin-left: 10px; }
        .action-button:hover { background-color: #218838; }
        #results-info { font-weight: bold; color: #666; }

        /* Filtering/Search */
        #filter-controls { display: flex; gap: 10px; margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 6px; background-color: #fff; }
        #filter-controls select, #filter-controls input, #filter-controls button { padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        #filter-controls button { background-color: #007bff; color: white; cursor: pointer; }
        #filter-controls button:hover { background-color: #0056b3; }
        
        /* Layout for Table and Detail Panel */
        #main-content { display: flex; gap: 20px; }
        #records-list-container { flex: 2; overflow-x: auto; }
        #detail-panel { 
            flex: 1;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: none; /* Hidden by default */
            min-width: 350px;
        }
        #detail-panel button { margin-right: 10px; margin-top: 10px; }
        .detail-actions { border-top: 1px solid #ddd; padding-top: 10px; margin-top: 15px; }
        .edit-btn { background-color: #ffc107; color: #333; }
        .edit-btn:hover { background-color: #e0a800; }
        .delete-btn { background-color: #dc3545; color: white; }
        .delete-btn:hover { background-color: #c82333; }
        .print-btn { background-color: #6c757d; color: white; }
        .print-btn:hover { background-color: #5a6268; }

        /* Table Styles */
        #records-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        #records-table th, #records-table td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        #records-table th { background-color: #e9ecef; cursor: pointer; }
        #records-table tbody tr:hover { background-color: #f1f1f1; cursor: pointer; }
        #records-table tbody tr.active-row { background-color: #cfe2ff; font-weight: bold; }

        /* Detail Content Styles */
        .member-block, .child-block { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 4px; background-color: #fff; }
        .detail-row { display: flex; margin-bottom: 5px; }
        .detail-label { font-weight: bold; width: 180px; color: #555; font-size: 0.9em; }
        .detail-value { flex-grow: 1; font-size: 0.9em; }

        /* Loading */
        #loading-message { text-align: center; padding: 20px; font-size: 1.2em; color: #007bff; }

        @media (max-width: 1000px) {
            #main-content { flex-direction: column; }
            #detail-panel { min-width: auto; }
            #filter-controls { flex-wrap: wrap; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="top-controls">
            <h1>Church Census Administration</h1>
            <div>
                <span id="results-info">Total Records: 0</span>
                <!-- Feature 4: Add New Record Button -->
                <button id="add-new-record-btn" class="action-button" onclick="window.location.href='index.html'">‚ûï Add New Record</button>
            </div>
        </div>

        <div id="filter-controls">
            <input type="text" id="search-input" placeholder="Global search..." oninput="applySearchFilter()">
            <select id="column-filter">
                <!-- Populated by JS -->
            </select>
            <input type="text" id="filter-input" placeholder="Value to search in selected column" disabled>
            <button onclick="applySearchFilter()">Apply Filter</button>
            <button onclick="resetFilters()">Reset</button>
        </div>

        <div id="main-content">
            <div id="records-list-container">
                <table id="records-table">
                    <thead>
                        <tr>
                            <th data-column="Household_ID">Household ID</th>
                            <th data-column="Block_Name">Block Name</th>
                            <th data-column="Residential_Address">Address</th>
                            <th data-column="Contact_No">Contact No</th>
                            <th># Members</th>
                            <th># Children</th>
                        </tr>
                    </thead>
                    <tbody id="records-tbody">
                        <tr id="loading-message"><td colspan="6">Loading records, please wait...</td></tr>
                    </tbody>
                </table>
            </div>

            <div id="detail-panel">
                <div id="detail-content">
                    <h2>Select a Record to View Details</h2>
                    <p>Click on any row in the table to display the full household, member, and child data here. This view is printable.</p>
                </div>
                <div class="detail-actions" style="display:none;">
                    <!-- Feature 2: Edit Button (data-household-id populated by JS) -->
                    <button class="edit-btn" id="edit-record-btn">‚úèÔ∏è Edit Record</button>
                    <!-- Feature 3: Delete Button (data-household-id populated by JS) -->
                    <button class="delete-btn" id="delete-record-btn">üóëÔ∏è Delete Record</button>
                    <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Record</button>
                </div>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
