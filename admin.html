<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Dashboard - Census</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Minimal styles for layout (merge with your CSS) */
    body { font-family: Arial, sans-serif; margin: 16px; }
    .container { display: flex; gap: 16px; }
    .left { flex: 1; }
    .right { width: 420px; border-left: 1px solid #ddd; padding-left: 16px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; border-bottom: 1px solid #eee; text-align: left; }
    .detail-actions { margin-top: 12px; display:flex; gap:8px; }
    .btn { padding: 8px 12px; border-radius: 4px; border: none; cursor:pointer; }
    .btn-primary { background:#1976d2; color:white; }
    .btn-warning { background:#ffb300; color:white; }
    .btn-secondary { background:#e0e0e0; color:#333; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <div class="container">
    <div class="left">
      <div>
        <input id="search-input" placeholder="Search by block, address, contact..." />
        <button id="search-btn" class="btn btn-secondary">Search</button>
        <button id="refresh-btn" class="btn btn-secondary">Refresh</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Household ID</th>
            <th>Block</th>
            <th>Address</th>
            <th>Contact</th>
          </tr>
        </thead>
        <tbody id="records-tbody"></tbody>
      </table>
    </div>

    <div class="right">
      <div id="detail-panel" style="display:none;">
        <h2>Household Detail</h2>
        <div id="detail-content"></div>

        <div class="detail-actions">
          <button id="edit-btn" class="btn btn-warning">Edit</button>
          <button id="print-btn" class="btn btn-primary">Print</button>
          <button id="close-detail-btn" class="btn btn-secondary">Close</button>
        </div>
      </div>

      <div id="summary" style="margin-top:16px;">
        <h3>Summary</h3>
        <div>Households: <span id="household-count">0</span></div>
        <div>Members: <span id="member-count">0</span></div>
        <div>Children: <span id="child-count">0</span></div>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
