<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Edit Household Record</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 16px; }
    .form-section { margin-bottom: 12px; padding:12px; border:1px solid #eee; border-radius:6px; }
    label { display:block; margin:6px 0 4px; }
    input, select, textarea { width:100%; padding:8px; box-sizing:border-box; }
    .row { display:flex; gap:8px; }
    .col { flex:1; }
    .actions { margin-top:12px; display:flex; gap:8px; }
    .btn { padding:8px 12px; border-radius:4px; border:none; cursor:pointer; }
    .btn-primary { background:#1976d2; color:white; }
    .btn-secondary { background:#e0e0e0; }
    .small { font-size: 0.9em; color:#555; }
    .item { border:1px dashed #ddd; padding:8px; margin-bottom:8px; border-radius:4px; }
  </style>
</head>
<body>
  <h1>Edit Household</h1>

  <div id="message" class="small"></div>

  <div class="form-section">
    <h3>Household Info</h3>
    <label>Household ID</label>
    <input id="household-id" readonly />

    <label>Block Name</label>
    <input id="block-name" />

    <label>Residential Address</label>
    <input id="residential-address" />

    <label>Contact No</label>
    <input id="contact-no" />
  </div>

  <div class="form-section">
    <h3>Members <button id="add-member" class="btn btn-secondary" style="float:right;">Add Member</button></h3>
    <div id="members-container"></div>
  </div>

  <div class="form-section">
    <h3>Children <button id="add-child" class="btn btn-secondary" style="float:right;">Add Child</button></h3>
    <div id="children-container"></div>
  </div>

  <div class="actions">
    <button id="update-btn" class="btn btn-primary">Save Changes</button>
    <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
  </div>

  <script src="edit.js"></script>
</body>
</html>
