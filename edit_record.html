<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Edit Record | Church Census</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1, h2 { color: #333; border-bottom: 2px solid #ccc; padding-bottom: 5px; }
        h3, h4 { margin-top: 5px; color: #555; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9em; }
        input[type="text"], input[type="date"], select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; margin-bottom: 10px; }
        button { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px; font-weight: bold; }
        .submit-btn { background-color: #ff9800; color: white; } /* Changed color for Update clarity */
        .add-btn { background-color: #007bff; color: white; }
        .remove-btn { background-color: #dc3545; color: white; }
        .alert { padding: 10px; margin-bottom: 15px; border-radius: 4px; display: none; }
        .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .member-block, .child-block { border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; border-radius: 4px; background-color: #f9f9f9; position: relative; }
        .remove-btn { position: absolute; top: 10px; right: 10px; padding: 5px 10px; font-size: 0.8em; }
        .sub-fields { border-left: 3px solid #007bff; padding-left: 10px; margin-top: 5px; margin-bottom: 10px; }
        .form-title { text-align: center; color: #ff9800; } /* Changed color for Update clarity */

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container { margin: 10px; padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="form-header" class="form-title">Edit Household Record: <span id="display-household-id">Loading...</span></h1>
        <div id="status-message" class="alert"></div>

        <form id="census-form">
            <!-- Hidden field for Household ID (Crucial for Admin Edit/Update) -->
            <input type="hidden" id="household-id-field" data-name="Household_ID" value="">
            
            <h2>Household Information</h2>
            <div class="form-group">
                <label>Block Name</label>
                <select id="block-name" data-name="Block_Name">
                    <option value="">Select Block</option>
                    <option value="A">Block A</option>
                    <option value="B">Block B</option>
                    <option value="C">Block C</option>
                    <!-- Add more blocks as needed -->
                </select>
            </div>
            <div class="form-group">
                <label>Residential Address</label>
                <input type="text" data-name="Residential_Address" required>
            </div>
            <div class="form-group">
                <label>Contact Number (Household Head)</label>
                <input type="text" data-name="Contact_No" required>
            </div>

            <h2 id="members-heading">Adult Members (18+)</h2>
            <div id="members-container">
                <!-- Member 1 will be added by default in script.js -->
            </div>
            <button type="button" id="add-member-btn" class="add-btn">➕ Add Another Adult Member</button>

            <h2 id="children-heading">Children Particulars (Under 18)</h2>
            <div id="children-container">
                <!-- Children will be added here -->
            </div>
            <button type="button" id="add-child-btn" class="add-btn">➕ Add Another Child</button>
            
            <hr style="margin: 30px 0;">
            <button type="submit" id="submit-btn" class="submit-btn">Update Record</button>
        </form>
        
        <!-- Templates for dynamic sections (SAME AS INDEX.HTML) -->
        <template id="member-template">
            <div class="member-block">
                <button type="button" class="remove-btn">✖️ Remove Member</button>
                <h4 class="member-title">Member </h4>
                
                <label>First Name</label><input type="text" data-name="First_Name" required>
                <label>Last Name</label><input type="text" data-name="Last_Name" required>
                <label>Gender</label><select data-name="Gender"><option>Male</option><option>Female</option></select>
                <label>Date of Birth</label><input type="date" data-name="Date_of_Birth" required>
                <label>Marital Status</label><select data-name="Marital_Status"><option>Single</option><option>Married</option><option>Divorced</option><option>Widowed</option></select>
                <label>Occupation</label><input type="text" data-name="Occupation">
                
                <h3 style="margin-top: 20px;">Sacraments/Dikabelo</h3>
                <div class="form-group">
                    <label>Baptised?</label><select data-name="Baptism_YN" onchange="toggleFields(this, 'baptism')"><option>No</option><option>Yes</option></select>
                    <div class="sub-fields baptism-fields" style="display:none;">
                        <label>Date of Baptism</label><input type="date" data-name="Date_of_Baptism">
                        <label>Registration Number</label><input type="text" data-name="Registration_Number">
                        <label>Church of Baptism</label><input type="text" data-name="Church_of_Baptism">
                        <label>Location of Church</label><input type="text" data-name="Location_of_Church">
                    </div>
                    
                    <label>1st Communion?</label><select data-name="First_Communion_YN" onchange="toggleFields(this, 'communion')"><option>No</option><option>Yes</option></select>
                    <div class="sub-fields communion-fields" style="display:none;">
                        <label>Date 1st Communion</label><input type="date" data-name="Date_1st_Communion">
                        <label>Church of 1st Communion</label><input type="text" data-name="Church_of_1st_Communion">
                    </div>
                    
                    <label>Confirmation?</label><select data-name="Confirmation_YN" onchange="toggleFields(this, 'confirmation')"><option>No</option><option>Yes</option></select>
                    <div class="sub-fields confirmation-fields" style="display:none;">
                        <label>Date of Confirmation</label><input type="date" data-name="Date_of_Confirmation">
                        <label>Church of Confirmation</label><input type="text" data-name="Church_of_Confirmation">
                    </div>
                </div>
            </div>
        </template>
        
        <template id="child-template">
            <div class="child-block">
                <button type="button" class="remove-btn">✖️ Remove Child</button>
                <h4 class="child-title">Child </h4>
                
                <label>First Name</label><input type="text" data-name="First_Name" required>
                <label>Last Name</label><input type="text" data-name="Last_Name" required>
                <label>Gender</label><select data-name="Gender"><option>Male</option><option>Female</option></select>
                <label>Date of Birth</label><input type="date" data-name="Date_of_Birth" required onchange="calculateAge(this)">
                <label>Age (Calculated)</label><input type="text" data-name="Age" readonly placeholder="Calculated Age">
            </div>
        </template>
    </div>
    <script src="script.js"></script>
</body>
</html>
